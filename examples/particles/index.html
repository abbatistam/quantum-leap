<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Leap - JS vs WASM Compare Demo</title>
    <style>
      body {
        margin: 0;
        overflow-x: hidden; /* Evitar scroll horizontal */
        background-color: #111;
        color: #eee;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 20px;
      }
      .canvases {
        display: flex;
        flex-wrap: wrap; /* Permitir que caiga en pantallas pequeñas */
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
        width: 95%;
      }
      canvas {
        display: block;
        background-color: #282c34;
        border: 1px solid #555;
      }
      #controls {
        margin: 15px 10px;
        padding: 10px;
        background-color: #333;
        border-radius: 5px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 90%;
      }
      #controls label,
      #controls button {
        margin-right: 5px;
        white-space: nowrap;
      }
      #info {
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 0.9em;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 10px;
        width: 90%;
        border: 1px solid #444;
        padding: 5px;
        border-radius: 5px;
      }
      .info-box {
        text-align: center;
        padding: 5px;
        background: #444;
        border-radius: 3px;
        min-width: 110px;
      }
      .loading {
        color: orange;
        font-style: italic;
      }
      .error {
        color: #ff6666;
        font-weight: bold;
      }
      button {
        padding: 5px 10px;
        cursor: pointer;
        background-color: #555;
        color: #eee;
        border: 1px solid #777;
        border-radius: 3px;
      }
      button:hover {
        background-color: #666;
      }
      input[type="range"] {
        vertical-align: middle;
        cursor: pointer;
      }
      input[type="checkbox"] {
        vertical-align: middle;
      }
      p.canvas-title {
        text-align: center;
        margin-bottom: 2px;
        font-size: 0.85em;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <h1>Quantum Leap - JS vs WASM Calculation Benchmark</h1>
    <div id="controls">
      <label for="particleCount">Particles (Calculated):</label>
      <input
        type="range"
        id="particleCount"
        name="particleCount"
        min="1000"
        max="1000000"
        step="1000"
        value="100000"
      />
      <span id="particleCountValue">100,000</span>
      <label for="movementToggle">Movement:</label>
      <input type="checkbox" id="movementToggle" checked />
      <button id="resetButton">Reset Positions</button>
    </div>
    <div id="info">
      <div class="info-box">
        JS Calc Time:<br /><span id="jsTime">--</span> ms
      </div>
      <div class="info-box">
        WASM Calc Time:<br /><span id="wasmTime">--</span> ms
      </div>
      <div class="info-box">
        WASM Speedup:<br /><span id="speedup">--</span> x
      </div>
      <div class="info-box" style="min-width: 150px">
        Status:<br /><span id="status" class="loading">Initializing...</span>
      </div>
    </div>
    <div class="canvases">
      <div>
        <p class="canvas-title">JS Render Output (Max 5k points)</p>
        <canvas id="jsCanvas"></canvas>
      </div>
      <div>
        <p class="canvas-title">WASM Render Output (Max 5k points)</p>
        <canvas id="wasmCanvas"></canvas>
      </div>
    </div>

    <!-- Importar como módulo para que funcionen las importaciones ES6 en el script -->
    <script type="module" src="./demo-particles.ts"></script>
  </body>
</html>
