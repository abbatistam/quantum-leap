<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Leap - Automated Mesh Compare</title>
    <style>
      /* Reutilizar estilos similares a la demo de part√≠culas comparativa */
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #111;
        color: #eee;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 20px;
      }
      .canvases {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
        width: 95%;
      }
      canvas {
        display: block;
        background-color: #282c34;
        border: 1px solid #555;
      }
      #controls {
        margin: 15px 10px;
        padding: 10px;
        background-color: #333;
        border-radius: 5px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 90%;
      }
      #controls label,
      #controls button {
        margin-right: 5px;
        white-space: nowrap;
      }
      #info {
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 0.9em;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 10px;
        width: 90%;
        border: 1px solid #444;
        padding: 5px;
        border-radius: 5px;
      }
      .info-box {
        text-align: center;
        padding: 5px;
        background: #444;
        border-radius: 3px;
        min-width: 110px;
      }
      .loading {
        color: orange;
        font-style: italic;
      }
      .error {
        color: #ff6666;
        font-weight: bold;
      }
      button {
        padding: 5px 10px;
        cursor: pointer;
        background-color: #555;
        color: #eee;
        border: 1px solid #777;
        border-radius: 3px;
      }
      button:hover {
        background-color: #666;
      }
      select {
        padding: 3px;
        cursor: pointer;
      }
      p.canvas-title {
        text-align: center;
        margin-bottom: 2px;
        font-size: 0.85em;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <h1>Quantum Leap - JS vs WASM Mesh Calculation Benchmark</h1>
    <div id="controls">
      <label for="meshSelect">Mesh Size:</label>
      <select id="meshSelect" name="meshSelect">
        <option value="grid10">Grid 10x10 (100 Verts)</option>
        <option value="grid25">Grid 25x25 (625 Verts)</option>
        <option value="grid50">Grid 50x50 (2.5k Verts)</option>
        <option value="grid100" selected>Grid 100x100 (10k Verts)</option>
        <option value="grid200">Grid 200x200 (40k Verts)</option>
        <option value="grid300">Grid 300x300 (90k Verts)</option>
        <option value="grid400">Grid 400x400 (160k Verts)</option>
      </select>
      <button id="resetButton">Reset Transform</button>
    </div>
    <div id="info">
      <div class="info-box">
        JS Calc Time:<br /><span id="jsTime">--</span> ms
      </div>
      <div class="info-box">
        WASM Calc Time:<br /><span id="wasmTime">--</span> ms
      </div>
      <div class="info-box">
        WASM Speedup:<br /><span id="speedup">--</span> x
      </div>
      <div class="info-box" style="min-width: 150px">
        Status:<br /><span id="status" class="loading">Initializing...</span>
      </div>
    </div>
    <div class="canvases">
      <div>
        <p class="canvas-title">JS Render Output</p>
        <canvas id="jsCanvas"></canvas>
      </div>
      <div>
        <p class="canvas-title">WASM Render Output</p>
        <canvas id="wasmCanvas"></canvas>
      </div>
    </div>

    <script type="module" src="./demo-mesh.ts"></script>
  </body>
</html>
